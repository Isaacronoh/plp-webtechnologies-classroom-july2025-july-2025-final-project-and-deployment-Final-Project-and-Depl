    <style>
        .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 15px;
        padding: 10px;
        }
        .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        }
        .gallery img:hover {
        transform: scale(1.05);
        }
        h1 {
        text-align: center;
        margin-top: 20px;
        }
        p {
        text-align: center;
        margin-bottom: 20px;
        }
    </style>
