<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Chepalungu</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }
    /* Custom fade/slide animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up {
      animation: fadeInUp 1s ease-out forwards;
    }
    .fade-up-delay {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    .fade-up-delay2 {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1s;
    }
  </style>
</head>
<body class="text-white">

  <!-- Navbar / Sidebar -->
  <nav class="bg-green-400 fixed top-0 left-0 w-full md:w-40 md:h-screen flex items-center md:flex-col md:items-center p-4 shadow-lg z-50">
    <!-- Logo -->
    <div class="flex items-center justify-between w-full md:flex-col md:space-y-6">
      <img src="images/gc logo.jpeg" alt="Logo" class="w-14 h-14 md:w-28 md:h-28 rounded-full object-cover shadow-md fade-up">

      <button id="menu-btn" class="md:hidden text-white text-2xl focus:outline-none fade-up-delay">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <ul id="menu" class="hidden md:flex flex-col space-y-6 font-semibold mt-6 md:mt-10 w-full md:w-auto text-center">
      <li><a href="index.html" class="block hover:text-yellow-400 fade-up-delay">Home</a></li>
      <li><a href="about.html" class="block hover:text-yellow-400 fade-up-delay">About</a></li>
      <li><a href="events.html" class="block hover:text-yellow-400 fade-up-delay">Programs</a></li>
      <li><a href="gallery.html" class="block hover:text-yellow-400 fade-up-delay">Gallery</a></li>
      <li><a href="contactus.html" class="block hover:text-yellow-400 fade-up-delay">Contact</a></li>
    </ul>
  </nav>

  
  <section class="pt-20 md:ml-40 relative flex items-center justify-center w-full h-screen bg-center bg-cover" style="background-image: url('images/gc_bg.jpg');">
    <div class="absolute inset-0 bg-black/60"></div>

    <div class="relative z-10 text-center max-w-2xl px-6">
      <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight fade-up">
        Welcome to <br>Green Chepalungu
      </h1>
      <p class="text-lg md:text-xl mb-6 fade-up-delay">Together for environmental conservation.</p>
      <div class="space-x-4 fade-up-delay2">
        <a href="join-us.html" class="inline-block bg-green-400 hover:bg-yellow-400 hover:text-green-900 text-white px-6 py-3 rounded-full font-bold transition">Join Us</a>
        <a href="donate.html" class="inline-block bg-green-400 hover:bg-yellow-400 hover:text-green-900 text-white px-6 py-3 rounded-full font-bold transition">Support Us</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer class="fixed bottom-0 left-0 w-full bg-green-400 text-center py-4 text-sm shadow-inner z-50">
  <div class="flex justify-center space-x-6 text-lg fade-up">
    <a href="https://web.facebook.com/GreenChepalungu" class="hover:text-yellow-400" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" class="hover:text-yellow-400" aria-label="WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="#" class="hover:text-yellow-400" aria-label="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="mailto:info@greenchepalungu.org" class="hover:text-yellow-400" aria-label="Email">
      <i class="fas fa-envelope"></i>
    </a>
  </div>
  <p class="mt-2 fade-up-delay">&copy; 2025 Green Chepalungu. All Rights Reserved.</p>
</footer>


  <!-- Script for menu toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
      menu.classList.toggle('space-y-4');
      menu.classList.toggle('mt-4');
    });
  </script>
</body>
</html>
